
<div ng-show="isAdmin">
    <div class="row-fluid col-md-12">
        <form ng-submit="berekenResultaten()">
            <button class="btn btn-default col-md-4 wkbutton">Bereken resultaten</button>
        </form>
        <form ng-submit="zetSpelfase()">
            <input class="col-md-4" type="text" ng-model="spelfase"/>
            <button type="submit" class="btn btn-default col-md-4 wkbutton">Zet spelfase</button>
        </form>
     </div>
</div>



<form name="pronostiek" ng-submit="savePronostiek()">

    <div class="centerdiv">
        <div class="row-fluid col-md-12 ">
            <img src="banner.gif" />
        </div>
    </div>


    <div class="row-fluid col-md12" ng-repeat="group in userMatchGroepen">
        <div class="row-fluid col-md12">
            <h3 id="welkomtekst">{{group.naam}}</h3>
        </div>


        <div class="row-fluid col-md12" ng-repeat="item in group.groep">
             <div id="pronostiek" class="col-md-6 centerdiv">
                <image class="landIcon" ng-src="../assets/{{item.landA}}.png" />
                <label class="labelLand">{{item.landA}}</label>
                <input class="inputmatch"  maxlength="2" ng-model="item.resultaatA" ng-required="true"  ng-hide="item.disabled"  pattern="0|[1-9]\d{0,2}" />
                <label class="col-md2" ng-show="item.disabled" >{{item.resultaatA}}</label>
                <label class="col-md2"> - </label>
                <input class="inputmatch" maxlength="2" ng-model="item.resultaatB" ng-required="true" ng-hide="item.disabled" pattern="0|[1-9]\d{0,2}" />
                <label class="col-md2" ng-show="item.disabled">{{item.resultaatB}}</label>
                <label class="labelLand">{{item.landB}}</label>
                <image class="landIcon" ng-src="../assets/{{item.landB}}.png" />
             </div>
        </div>
    </div>


    <div class="centerdiv">

        <div class="row-fluid col-md12">
            <label class="col-md6">Welk land wint het WK?</label>
            <select class="col-md6" ng-model="gekozenLand"  ng-show="showButton" ng-options="land.landNaam as land.landNaam for land in landen"> </select>
            <label class="col-md6" >{{gekozenLand}}</label>
        </div>

        <div class="row-fluid col-md12">
            <label class="col-md-3"></label>
            <button type="submit" class="btn btn-default col-md-6 wkbutton" ng-show="showButton" ng-disabled="pronostiek.$invalid" >Mijn pronostiek opslaan!</button>
            <label class="col-md-3"></label>
        </div>
    </div>

</form>
