
<div class="row-fluid col-md-12">

    <div class="centerdiv">
        <div class="row-fluid col-md-12">
            <label class="labelLogin">BU klassement</label>
        </div>
    </div>
        <div class="row-fluid col-md-12"  ng-repeat="bu in buScores">
            <label class="labelLogin col-md-8">{{bu.buNaam}}:</label>
            <label class="labelLogin col-md-4">{{bu.score}} punten</label>
        </div>

    <div class="centerdiv">
        <div class="row-fluid col-md-12">
            <label class="labelLogin">Individueel klassement</label>
        </div>
    </div>

    <div class="row-fluid col-md-12"  ng-repeat="userScore in userScores">
        <label class="labelLogin col-md-8">{{userScore.voornaam}} {{userScore.naam}}:</label>
        <label class="labelLogin col-md-4">{{userScore.punten}} punten</label>
    </div>

</div>
